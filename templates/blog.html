{% extends 'base.html' %}

{% block content %}
<div class="col-full s-content__main">
	 
		 {% for post in posts %}

			<p class="lead">
				<a href="{{url_for('post_detail', slug=post.slug, action='view')}}">{{ post.title }}</a>
			</p>
			<p class="lead">
				{{ post.body }}
			</p>

		 {% endfor %}
	 
</div>
{% endblock content %}
