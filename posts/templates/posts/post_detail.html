{% extends 'base.html' %}

{% block content %}
<div class="col-full s-content__main">
			<h2>{{post.title}}</h2>
			<div class="tagcloud">
				{% for tag in tags %}
                    <a href="{{url_for('posts.tag_detail', slug=tag.slug)}}">{{ tag.name }}</a>
				{% endfor %}
                </div> 
			<p class="lead">{{ post.body }}</p> 
</div>
{% endblock content %}
